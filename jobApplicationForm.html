<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> What is your favorite phone? </title>
</head>
<body>

<h2 style="color:green; font-size: 50px">What is your favorite phone?</h2>
<img src="giphy.gif" style="height: 200px; width: 250px">
<form action="http://gclass.bromas.com/formtest.php" method="post">

	<fieldset>
		<legend style="color:purple; font-size: 25px">My Phone</legend>
		<div class="field">
			<label style="color:purple">Phone Brand</label> 
			<select name="Brand">
				<option value="" selected="true">Pick a Brand</option>
				<option value="APPLE">APPLE</option>
				<option value="BB">BLACKBERRY</option>
				<option value="GOOGLE">GOOGLE</option>
				<option value="HTC">HTC</option>
				<option value="HUAWEI">HUAWEI</option>
				<option value="LG">LG</option>
				<option value="MICROSOFT">MICROSOFT</option>
				<option value="MOTOROLA">MOTOROLA</option>
				<option value="NEXIAN">NEXIAN</option>
				<option value="NOKIA">NOKIA</option>
				<option value="SAMSUNG">SAMSUNG</option>
				<option value="SONY">SONY</option>
			</select>
		</div>
		<div class="field">
			<label style="color:purple">Type:</label> 
			<input type="Phone Type" name="Phone Type">
		</div>
	</fieldset>

	<fieldset>
		<legend style="color:red; font-size: 25px">Personal Information</legend>
		<div class="field">
			<label style="color:red">Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label style="color:red">Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label style="color:red">City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label style="color:red">ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

	<fieldset>
		<legend style="color:orange; font-size: 25px">Usability</legend>
		<div class="field">
			<label style="color:orange">Do you find your phone easy to use?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
			<div class="field">
			<label style="color:orange" >What would you add to improve on the usability of your phone?</label><br>
			<textarea name="deserve" rows="8" cols="70"></textarea>
		</div>
	</fieldset>

	<fieldset>
		<legend style="color:blue; font-size: 25px">Broken Phone</legend>
		<div class="field">
			<label style="color:blue">What led to your broken phone? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_tp" value="Children">Children</li>
				<li><input type="checkbox" name="position_pt" value="Dropping">Dropping</li>
				<li><input type="checkbox" name="position_ft" value="Jailbreaking">Jailbreaking</li>
				<li><input type="checkbox" name="position_sl" value="liquid">Liquid</li>
				<li><input type="checkbox" name="position_tp" value="Scratches">Scratches</li>
			</ul>
		</div>
		<div class="field">
			<label style="color:blue">Hours available to bring in your phone</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="10" name="su_from"></td>
					<td><input type="time" size="10" name="mo_from"></td>
					<td><input type="time" size="10" name="tu_from"></td>
					<td><input type="time" size="10" name="we_from"></td>
					<td><input type="time" size="10" name="th_from"></td>
					<td><input type="time" size="10" name="fr_from"></td>
					<td><input type="time" size="10" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="10" name="su_until"></td>
					<td><input type="time" size="10" name="mo_until"></td>
					<td><input type="time" size="10" name="tu_until"></td>
					<td><input type="time" size="10" name="we_until"></td>
					<td><input type="time" size="10" name="th_until"></td>
					<td><input type="time" size="10" name="fr_until"></td>
					<td><input type="time" size="10" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>
	
	<fieldset>
	<legend style="color:brown; font-size: 25px">Additional Comments</legend>
	<div class="field">
			<label style="color:brown">Anything to add about your phone?</label><br>
			<textarea name="deserve" rows="8" cols="70"></textarea>
		</div>
	</fieldset>
	<input type="submit" value="Submit form">

</form>
</body>
</html>
